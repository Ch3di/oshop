<div class="card" *ngIf="product['title']">
    <img [src]="product['imageUrl']" class="card-img-top" [alt]="product['title']">
    <div class="card-body">
        <h3 class="card-title">{{ product['title'] }}</h3>
        <p class="card-text">{{ product['price'] | currency:'USD':true }}</p>
    </div>
    <div *ngIf="activeActions && shoppingCart" class="card-footer">
        <button 
        *ngIf="shoppingCart.getQuantity(product) === 0; else updateQuantity"
        class="btn btn-primary btn-block"
        (click)="addToCart()"
        >
            Add to cart
        </button>
        <ng-template #updateQuantity>
            <product-quantity [product]="product" [shopping-cart]="shoppingCart"></product-quantity>
        </ng-template>
    </div>
</div>
